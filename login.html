<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Food Delivery | login</title>
</head>
<body>
    <!--  Star Form  -->
    <form  method="post" class="loge-in">
        <img src="images/logo.jpg">
        <h2 class="LLlogin">Login</h2>
        <div class="fileds">
            <div class="username"> <i class="fas fa-user"></i>
                <input type="username" name="name" id="name" class="user-input" placeholder=" User name">
            </div>
            <div class="password"> <i class="fas fa-lock"></i>
                <input type="password" name="pass" id="pass" class="pass-input" placeholder=" Password">
            </div>
        </div><!--end fileds -->
        <div class="banner">
            <input  type="submit" value="Login" name="submit">
            <button type="button" class="open-btn">Sign up</button>
        </div> <!--end banner -->
    </form><!--End Form -->
    <section class="overLay">
        <div class="contact">
            <h2>Sign up</h2>
            <form>
                    <input type="text" placeholder="Your Name" name="name">
                    <input type="text" placeholder="Your Phone" name="phone">
                    <input type="email" placeholder="Your Email" name="email">
                    <input type="password" placeholder="password" name="password">
                    <input class="close-btn" type="submit" type="send">
            </form>
        </div> <!--End contact-->   
    </section><!-- End overLay-->
    <script src="js/login.js"></script>
</body>
</html>
